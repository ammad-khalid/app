name: CI Pipeline

on:
  push:
   branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run linter
      run: npm run lint
      
    - name: Run formatter
      run: npm run prettier
      
    - name: Run tests
      run: CI=true npm run test
      
    - name: Build
      run: npm run build
